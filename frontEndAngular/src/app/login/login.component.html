<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <div class="row">
      <!-- Icon -->
      <div class="logo-img col-md-3">
        <img style="margin: 10px 8px 10px 95px;" src="/assets/img/icon_logo.png" />
      </div>
      <div class="fadeIn first col-md-6">
        <h2>Plan The Unplanned Admin Portal</h2>
      </div>
    </div>
    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Login" [(ngModel)]="username">
      <input type="password" id="password" class="fadeIn second" name="login" placeholder="Password"
        [(ngModel)]="password">
      <input type="submit" class="fadeIn second" value="Log In" [disabled]="username == '' || password == ''"
        (click)="login()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <input type="submit" class="fadeIn second" value="Forgot Password?" (click)="showForget = !showForget">
    </div>
    <div *ngIf="showForget">
      <!-- Login Form -->
      <form [formGroup]="changepass" (ngSubmit)="onSubmit()">
        <input type="password" id="password" name="login" placeholder="New Password" formControlName="pass" required>
        <input type="password" id="password" name="login" placeholder="Retype Password" formControlName="newpass"
          required>
        <p *ngIf="passwordInput.value != repasswordInput.value && passwordInput.value !=''" class="text-danger">
          *Passowrds do not match</p>
        <input type="submit" value="Change Password"
          [disabled]="passwordInput.value != repasswordInput.value || passwordInput.value =='' || repasswordInput.value ==''">
      </form>
    </div>
  </div>
</div>
