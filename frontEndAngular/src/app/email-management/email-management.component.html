<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="row" style="margin-left: 1%;">
        <div class="col-md-3">
          <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Trek Name</mat-option>
              <mat-option value="option2">Trek ID</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your value">
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" class="btn btn-info pull-right">Search</button>
        <button mat-raised-button type="submit" class="btn pull-right">Clear</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Users</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    <div class="row">
                      <div class="col-md-5">
                        ID
                      </div>
                      <div class="form-check col-md-4">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" checked>
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                    </div>
                  </th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Trek Name</th>
                  <th>Trek Date</th>
                  <th>Boarding Point</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="row">
                        <div class="col-md-4">
                          1
                        </div>
                        <div class="form-check col-md-4">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" checked>
                            <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                          </label>
                        </div>
                      </div>
                    </td>
                    <td>
                      Dakota Rice
                    </td>
                    <td>
                      Niger
                    </td>
                    <td>
                      Oud-Turnhout
                    </td>
                    <td class="text-primary">
                      $36,738
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="row">
                        <div class="col-md-4">
                          2
                        </div>
                        <div class="form-check col-md-4">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" checked>
                            <span class="form-check-sign">
                              <span class="check"></span>
                            </span>
                          </label>
                        </div>
                      </div>
                    </td>
                    <td>
                      Minerva Hooper
                    </td>
                    <td>
                      Cura√ßao
                    </td>
                    <td>
                      Sinaai-Waas
                    </td>
                    <td class="text-primary">
                      $23,789
                    </td>
                  </tr>
                </tbody>
              </table>

              <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Email</h4>
          </div>
          <div class="card-body">
            <div class="row" style="margin-left: 1%;">
              <div class="col-md-3">
                <mat-form-field>
                  <mat-label>Select Template</mat-label>
                  <mat-select [(value)]="selected">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Template 1</mat-option>
                    <mat-option value="option2">Template 2</mat-option>
                    <mat-option value="option2">Template 3</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-9">
                <mat-form-field class="example-full-width">
                  <textarea matInput placeholder="Enter your value" rows="10"></textarea>
                </mat-form-field>
              </div>
              <button mat-raised-button type="submit" class="btn btn-info pull-right">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
