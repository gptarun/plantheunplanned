<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="row" style="margin-left: 1%;">
        <div class="col-md-3">
          <mat-form-field>
            <input matInput [matDatepicker]="frompicker" placeholder="From date" [(ngModel)]="fromDateValue"
              (dateChange)="changeFromDate(fromDateValue)">
            <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
            <mat-datepicker #frompicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <input matInput [matDatepicker]="topicker" placeholder="To date" [(ngModel)]="toDateValue"
              (dateChange)="changeDate(toDateValue)">
            <mat-datepicker-toggle matSuffix [for]="topicker"></mat-datepicker-toggle>
            <mat-datepicker #topicker></mat-datepicker>
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" class="btn pull-right">Clear</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title ">Treks</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    <div class="row">
                      <div class="col-md-12">
                        ID
                      </div>
                      <!-- <div class="form-check col-md-6">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" checked>
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div> -->
                    </div>
                  </th>
                  <th>Trek Name</th>
                  <th>Trek Date</th>
                  <th>Number of Tickets</th>
                  <th>Regular Price</th>
                  <th>Early Bird Price</th>
                  <th>Dynamic Price</th>
                  <th>Insurance</th>
                  <th>Plant Tree</th>
                </thead>
                <tbody *ngFor="let item of treks">
                  <tr>
                    <td>
                      <div class="row">
                        <div class="col-md-8">{{item.ID}}</div>                       
                        <div class="col-md-4">
                          <a href="javascript: void(0)"><i (click)="editTrek(item)" class="material-icons">edit</i></a>
                        </div>
                      </div>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.total_sales}}</td>
                    <td>{{item._regular_price}}</td>
                    <td>{{item._sale_price}}</td>
                    <td>{{item._price}}</td>
                    <td>{{item.insurance}}</td>
                    <td>{{item.plantTree}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-md-3">
              <a [routerLink]="['/#']" class="btn btn-info pull-right" style="color: white;">Add</a>
              <a class="btn btn-info pull-right" style="color: white;">Delete</a>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
